<h2 class="page-header">Inicio de sesión</h2>
<form (submit)="onLoginSubmit()">
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" autocomplete="off" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Iniciar">
</form>
